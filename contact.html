    <title>CONTACT MUIZ OWOLABI</title>
  </head>

  <body style="background: black;">
    <div>
      <nav class="navbar fixed-top container shadow-0 p-5">
        <div
          class="navbar-brand ms-auto text-light fs-3 fw-medium"
          style="font-family: 'Edu TAS Beginner', cursive;"
        >
          <a href="/index.html" class="text-light"><span>muiz.</span></a>
        </div>
      </nav>

      <div
        class="col d-flex align-items-center aboutH1 p-5"
        id="about"
        style="height: 100vh;"
      >
        <h1 style="line-height: 10rem;">
          Let's make<br />
          something great!
        </h1>
      </div>
      <div class="d-flex flex-column gap">
        <div
          class="col d-flex align-content-center justify-content-center aboutContainer"
        >
          <div class="col-lg-6 d-flex flex-column aboutText">
            <h1>
              Contact
            </h1>
            <div class="aboutTextP">
              <p>
                Feel free to reach out through any platforms bellow:
              </p>
              <form
                action="https://formspree.io/f/xbjvwqdb"
                class="d-flex flex-column formInput p-5"
                method="POST"
              >
                <label>
                  Your Name:
                  <input type="text" class="border-0 shadow" name="Name" />
                </label>
                <label>
                  Your Message:
                  <textarea name="Message" class="border-0 shadow"></textarea>
                </label>
                <!-- your other form fields go here -->
                <button type="submit" class="shadow">Send</button>
              </form>
              <section class="mb-4">
                <!-- Twitter -->
                <a
                  class="btn btn-primary btn-floating m-1"
                  style="background-color: #55acee;"
                  href="https://twitter.com/ThatMuiz"
                  role="button"
                  ><i class="fab fa-twitter"></i
                ></a>

                <!-- Instagram -->
                <a
                  class="btn btn-primary btn-floating m-1"
                  style="background-color: #ac2bac;"
                  href="https://www.instagram.com/that_muiz/"
                  role="button"
                  ><i class="fab fa-instagram"></i
                ></a>

                <!-- Linkedin -->
                <a
                  class="btn btn-primary btn-floating m-1"
                  style="background-color: #0082ca;"
                  href="https://www.linkedin.com/in/owolabi-muiz-77a9aa147/"
                  role="button"
                  ><i class="fab fa-linkedin-in"></i
                ></a>
                <!-- Github -->
                <a
                  class="btn btn-primary btn-floating m-1"
                  style="background-color: #333333;"
                  href="https://github.com/BeastEyE-code"
                  role="button"
                  ><i class="fab fa-github"></i
                ></a>
              </section>
            </div>
          </div>
        </div>
      </div>
      <div></div>
    </div>
